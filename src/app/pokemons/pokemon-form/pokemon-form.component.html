<!-- Utilisation du ngForm pour déclarer une variable de template #pokemonForm
    cela nous permettra d'accéder à l'état de validité du formulaire ailleurs dans le template
-->
<!-- ngSubmit : permet de lier l'évènement de validation du formulaire à la méthode onSubmit définit dans le composant -->
<!-- ngIf: permet de s'assurer qu'un pokemon a bien été transmis au composant du formulaire,
    Dans le cas contraire, on affiche un msg d'erreur.
-->
<form *ngIf="pokemon" (ngSubmit)="onSubmit()" #pokemonForm="ngForm">
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">

        <!-- Pokemon name -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name"
                 [(ngModel)]="pokemon.name" name="name"
                 #name="ngModel">
        </div>

        <!-- Pokemon hp -->
        <div class="form-group">
          <label for="hp">Point de vie</label>
          <input type="number" class="form-control" id="hp"
                 [(ngModel)]="pokemon.hp" name="hp"
                 #hp="ngModel">
        </div>

        <!-- Pokemon cp -->
        <div class="form-group">
          <label for="cp">Dégâts</label>
          <input type="number" class="form-control" id="cp"
                 [(ngModel)]="pokemon.cp" name="cp"
                 #cp="ngModel">
        </div>

        <!-- Pokemon types -->
        <form class="form-group">
          <label for="types">Types</label>
          <p *ngFor="let type of types">
            <label>
              <input type="checkbox"
                     class="filled-in"
                     id="{{ type }}"
                     [value]="type"
                     [checked]="hasType(type)"
                     (change)="selectType($event, type)"/>
              <span [attr.for]="type">
                <div class="{{ type | pokemonTypeColor }}">
                {{ type }}
                </div>
              </span>
            </label>
          </p>
        </form>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit"
                  class="waves-effect waves-light btn"
                  [disabled]="!pokemonForm.form.valid">
            Valider
          </button>
        </div>

      </div>
    </div>
  </div>
</form>
<h3 *ngIf="!pokemon" class="center">Aucun pokémon à éditer...</h3>
